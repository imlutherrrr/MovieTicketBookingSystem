 {% include "admin_head.html" %}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card p-3 mt-5">
                <h4 class="text-center">Add Theatres</h4>
                <form action="add_theatres1" method="post" enctype="multipart/form-data">
                    <label class="form-label" for="location_id">Location</label>
                    <select id="location_id" name="location_id" class="form-control" required>
                        <option selected hidden> --< Choose Location >--- </option>
                        {% for location in locations %}
                        <option value="{{location[0]}}">{{location[1]}}</option>
                        {% endfor %}
                    </select>
                    <div>
                        <label for="name" class="form-label">Theatre Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" required>
                    </div>
                    <div>
                        <label for="picture" class="form-label">Theatre Picture</label>
                        <input type="file" name="picture" id="picture" class="form-control" required>
                    </div>
                    <div>
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Enter Address" required>
                    </div>
                    <div class="mt-2">
                        <input type="submit" value="Add Theatre" id="btn" class="btn btn-success w-100">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
